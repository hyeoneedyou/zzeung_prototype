{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>자유게시판</h1>
    <a button type="button" class="btn btn-outline-primary" href='{% url "board:new" %}'>새글쓰기</a>
</div>    
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 col-12">
    <div class="card" style="width: 18rem; margin-top: 20px;">
    <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <p>{{ post.created_at }}</p>
    <a href='{% url "board:show" post.pk %}' class="btn btn-primary">자세히보기</a>
    </div>
    </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
