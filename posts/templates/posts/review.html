{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>
       후기 작성하기
    </h1>
    <form action="{% url 'accounting:create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>글 제목</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>취득이유</label>
            <textarea class="form-control" name="reason"></textarea>
        </div>
        <div class="form-group">
            <label>기초지식</label>
            <textarea class="form-control" name="base"></textarea>
        </div>
        <div class="form-group">
            <label>이전 급수 취득여부 또는 관련 자격증 취득여부</label>
            <textarea class="form-control" name="experience"></textarea>
        </div>
        <div class="form-group">
            <label>난이도</label>
            <textarea class="form-control" name="difficulty"></textarea>
        </div>
        <div class="form-group">
            <label>추천도</label>
            <textarea class="form-control" name="recommend"></textarea>
        </div>
        <div class="form-group">
            <label>공부법</label>
            <textarea class="form-control" name="content"></textarea>
        </div>
        <input type="submit" value="글 작성" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
